<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    $(function () {
        $('#item_param_table').datagrid({
            url: '/item/param/show',
            columns: [[
                {field: 'id', title: 'ID', width: 100},
                {field: 'itemCatId', title: '商品类目ID', width: 100},
                {field: 'catName', title: '商品类目', width: 100},
                {field: 'paramData', title: '规格(只显示分组名称)', width: 100},
                {field: 'created', title: '创建日期', width: 100},
                {field: 'updated', title: '更新日期', width: 100}
            ]],
            fitColumns: true,
            striped: true,
            rownumbers: true,
            pagination: true,
            toolbar: [{
                iconCls: 'icon-add',
                text: '新增',
                handler: function () {

                }
            }, {
                iconCls: 'icon-edit',
                text: '编辑',
                handler: function () {


                }
            }, {
                iconCls: 'icon-cancel',
                text: '删除',
                handler: function () {
                    var ss = $("#item_param_table").datagrid("getSelections");
                    if (ss.length <= 0) {
                        $.messager.alert("系统消息", "请选择要删除的数据", "warning")
                    } else {
                        var ids = "";
                        for (var i = 0; i < ss.length; i++) {
                            ids += ss[i].Id;
                            if (i < ss.length - 1) {
                                ids += ",";
                            }
                        }
                        $.post("/item/param/delete", {"ids": ids}, function (data) {
                            if (data.Status == 200) {
                                $.messager.show({
                                    title: '系统消息',
                                    msg: '删除' + ids + '成功',
                                    showType: 'show',
                                    showType: 'slide'
                                });
                                $("#item_param_table").datagrid("reload")
                            } else {
                                $.messager.show({
                                    title: '系统消息',
                                    msg: '删除失败',
                                    showType: 'show',
                                    showType: 'slide'
                                });
                            }
                        })
                    }
                }
            }]

        });
    })
</script>
<table id="item_param_table"></table>
<div id="item_param_dialog"></div>
</body>
</html>
